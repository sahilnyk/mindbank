services:
  - type: web
    name: mindbank
    runtime: python
    region: oregon
    plan: free
    branch: master
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12